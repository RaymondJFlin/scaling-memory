<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
  <h1> Clicker Game</h1>

  <script>
      var Hp = 20;
      var Points = 0;
      var ronde = 1;

      function damageClick(number){
          Hp = Hp - number;
          Points = Points + number;
          document.getElementById("Hp").innerHTML = Hp  ;
          document.getElementById("Points").innerHTML = Points  ;
          if(Hp <= 0 ){
              Hp= 40;
              ronde = ronde + 1;
              Hp = Hp * ronde;

              document.getElementById("Hp").innerHTML = Hp  ;
          }
      }

      var cursors = 0;

      function buyCursor(){
          var cursorCost = Math.floor(10 * Math.pow(1.1,cursors));
          if(Points >= cursorCost){
              cursors = cursors + 10;
              Points = Points - cursorCost;
              document.getElementById('cursors').innerHTML = cursors;
              document.getElementById('Points').innerHTML = Points;
          }
          var nextCost = Math.floor(10 * Math.pow(1.1,cursors));
          document.getElementById('cursorCost').innerHTML = nextCost;
      }



      window.setInterval(function(){

          damageClick(cursors);

      }, 1000);
  </script>
  <button onclick="damageClick(1)">Click Me!</button>
  <br />
  Hp: <span id="Hp">20</span>

  <br />
  <button onclick="buyCursor()">Buy Damage</button>
  <br />
  Points: <span id="Points">0</span><br />
  Autodamage: <span id="cursors">0</span>
  <br />
  AutoDamage Cost: <span id="cursorCost">10</span>
  <script type="text/javascript" src="main.js"></script>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
